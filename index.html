<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <main>
      <div class="container">
        <div class="left">
          <div class="top">
            <img src="./images/logo.svg" alt="">
          </div>
          <div class="bottom">
            <div class="imgbox">
              <img src="./images/icon-document.svg" alt="">
            </div>
            <div class="imgbox">
              <img src="./images/icon-folder.svg" alt="">
            </div>
            <div class="imgbox">
              <img src="./images/icon-upload.svg" alt="">
            </div>
            
            
            
          </div>
        </div>
        <div class="right">
          <div class="big">
            <p>You’ve used <span>815 GB</span> of your storage</p>
            <div class="progressbar">
                <div class="p_barGradient">
                  <div class="circle"></div>
                </div>
            </div>
            <div class="bottom">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>
          <div class="small">
            <div class="rectangle">
              <div class="leftbox">185</div>
              <div class="rightbox">GB left</div>
            </div>
            <div class="triangle"></div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/PARKO001/fylo-data-storage-component-master.git" target="_blank">PARKO</a>.
      </div>
    </main>
  
</body>
</html>
